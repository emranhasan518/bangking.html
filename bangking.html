<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bancking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 font-semibold">Lets get some <span class="font-black text-red-600">
                Moooooney
            </span>
        </h1>
    </header>
    <main class="w-3/4  mx-auto">
        <!-- balance and transaction -->
        <section class="mt-8 mb-5">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 p-8 rounded ">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">100</span></h4>
                </div>

            </div>
        </section>

        <!-- //deposite and withdrow -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-purple-100 px-3 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Diposite</h3>
                    <div>
                        <input id="deposite-input" class="border border-gray-400 rounded block w-2/4 mb-4 px-2 mt-"
                            type="text " placeholder=" Your deposite amount">
                        <button id="deposite-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Diposite</button>
                    </div>
                </div>
                <div class="bg-red-100 px-3 p-8 rounded">
                    <h3 class="text-2xl mb-2">Withdrow please</h3>
                    <div>
                        <input id="withdrow-input" class="border border-gray-400 rounded block w-2/4 mb-4 px-2 mt-"
                            type="text " placeholder=" Your withdrow amount">
                        <button id="withdrow-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdrow</button>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- Java script  -->
    <script src="js/bangking.js"></script>
</body>

</html>
